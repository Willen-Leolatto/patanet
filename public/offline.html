<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PataNet — Offline</title>
    <meta name="theme-color" content="#0f172a" />
    <style>
      :root { color-scheme: light dark; }
      body {
        margin: 0; min-height: 100vh; display: grid; place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: #0b1220; color: #e5e7eb;
      }
      .card {
        max-width: 480px; padding: 24px; border-radius: 16px;
        background: rgba(255,255,255,.06); border: 1px solid rgba(255,255,255,.12);
      }
      h1 { margin: 0 0 8px; font-size: 20px; }
      p { margin: 8px 0; opacity: .85; }
      .btn { margin-top: 12px; display:inline-block; padding: 8px 12px; border-radius: 10px;
        border:1px solid rgba(255,255,255,.18); color:#111827; background:#e5e7eb; text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Você está offline</h1>
      <p>Algumas páginas funcionam sem conexão. Assim que a internet voltar, o conteúdo será recarregado.</p>
      <a class="btn" href="/">Voltar ao início</a>
    </div>
  </body>
</html>
